  <!-- Countdown Script -->
  <script>
    let countdown = document.querySelector('.countdown');
    if (countdown) {
      const output = countdown.innerHTML;

      const arabicToBengali = function(num) {
        const bengaliDigits = '০১২৩৪৫৬৭৮৯';
        return num.toString().split('').map(digit => bengaliDigits[digit]).join('');
      };

      const countDownDate = function() {
        let timeleft = new Date(countdown.getAttribute('data-count')).getTime() - new Date().getTime();

        let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

        countdown.innerHTML = output
          .replace('%d', arabicToBengali(days))
          .replace('%h', arabicToBengali(hours))
          .replace('%m', arabicToBengali(minutes))
          .replace('%s', arabicToBengali(seconds));
      };

      countDownDate();
      setInterval(countDownDate, 1000);
    }
  </script>
